<!DOCTYPE html>
<html>

<head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./assets/css/index.css">
</head>

<body>
    <div id="playerContainer"></div>

    <!-- Box that holds all the selectable cells -->
    <div id="gameCellContainer">
        <!-- Selectable Cell starts here -->
        <!-- 1st Row -->
        <div class="gameCell">1</div>
        <div class="gameCell">2</div>
        <div class="gameCell"></div>

        <!-- 2nd Row -->
        <div class="gameCell"></div>
        <div class="gameCell"></div>
        <div class="gameCell"></div>

        <!-- 3rd Row -->
        <div class="gameCell"></div>
        <div class="gameCell"></div>
        <div class="gameCell"></div>
    </div>
</body>
<footer>
    <script type="text/javascript" src="./assets/js/index.js"></script>
</footer>

</html>
